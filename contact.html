<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header/Navbar -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <img src="imgs/logo.png" alt="Alpha-Cored Logo" class="logo-img">
            </a>


            <input type="checkbox" id="menu-toggle" />

            <!-- Labels act as buttons -->
            <label for="menu-toggle" class="menu-open-btn fas fa-bars"></label>

            <ul class="nav-menu">
                <label for="menu-toggle" class="menu-close-btn fas fa-times"></label>

                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="product.html" class="nav-link">Product</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <h2 class="section-title">CONTACT US</h2>
            <div class="section-content">
                <ul class="contact-info-list">
                    <li class="contact-info">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <p>MS409 Corinthian Executive Regency, Ortigas Avenue, Ortigas Center, Pasig City 1605</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-phone"></i>
                        <p>(02) 7239 2845</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-clock"></i>
                        <p>Monday - Saturday: 8:00 AM - 5:00 PM</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-clock"></i>
                        <p>Sunday: Closed</p>
                    </li>
                </ul>

                <form action="#" class="contact-form">
                    <input type="text" placeholder="Name" class="form-input" required>
                    <input type="email" placeholder="Email" class="form-input" required>
                    <textarea placeholder="Message" class="form-input" required></textarea>
                    <button class="submit-button">Submit</button>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <section class="footer-section">
            <div class="section-content">
                <p class="copyright-text">© Alpha-Cored Technology</p>

                <div class="social-link-list">
                    <a href="https://www.facebook.com/ACTSincorporated" target="_blank" class="social-link"> <i
                            class="fa-brands fa-facebook"></i></a>
                </div>

                <p class="policy-text">
                    <a href="#" class="policy-link">Privacy policy</a>
                    <span class="separator">•</span>
                    <a href="#" class="policy-link">Refund policy</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
